<!doctype>
<html>
<head><script type="text/javascript">
var xuehao = 0;
var xueyuan = 1;
var nianji = 6;
var nu = "";
function calculation(){
	var s0 = nianji;
	var s1 = (xueyuan>=10)?xueyuan:("0"+xueyuan);
	var s2 = (xuehao<10)?("00"+xuehao):((xuehao<100)?("0"+xuehao):xuehao);
	nu = s0+""+s1+""+s2;
}
function select(){
	xuehao++;
	ff();
}
function select1(){
	xuehao--;
	ff();
}
function select2(){
	xueyuan++;
	xuehao = 1;
	ff();
}
function select3(){
	xueyuan--;
	xuehao = 1;
	ff();
}
function s2014(){
	nianji = 4;
	xuehao = 1;
	ff();
}
function s2015(){
	nianji = 5;
	xuehao = 1;
	ff();
}
function s2016(){
	nianji = 6;
	xuehao = 1;
	ff();
}
function s2017(){
	nianji = 7;
	xuehao = 1;
	ff();
}
function ff(){
	calculation()
	document.getElementById('dafd').src = "http://yjs.zjut.edu.cn/photo/yjs/2111"+nu+".jpg";
	cs1.innerHTML = "2111"+nu;
}
</script>
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>
<body>
<div width = "150" align = "center">
<button id="btn1" class="btn" onClick="s2014();">14</button>
<button id="btn1" class="btn" onClick="s2015();">15</button>
<button id="btn1" class="btn" onClick="s2016();">16</button>
<button id="btn1" class="btn" onClick="s2017();">17</button>
<br/>
<image id = "dafd" src = " "  width="100" height="160"></image>
<br/>
<button id="btn1" class="btn" onClick="select();">Start</button>
<button id="btn1" class="btn" onClick="select1();">Back</button>
<br/><br/>
<button id="btn1" class="btn" onClick="select2();">xue+</button>
<button id="btn1" class="btn" onClick="select3();">xue-</button>
<p>学号：<span id = "cs1" name = "cs">2111601000</span></p>
<p>圣达菲分为</p>
</div>
</body>

</html>
